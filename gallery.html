<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" >
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin >
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Exa:wght@100..900&family=Oswald:wght@200..700&display=swap"
      rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <meta
      name="description"
      content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running, Dublin docklands and Phoenix Park."
    >
    <meta
      name="keywords"
      content="love running, run, running club, runners, Ireland, Dublin, sport, exercise"
    >
    <!-- Title -->
    <title>Love Running</title>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    >
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    >
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    >
    <link rel="icon" href="assets/favicon/favicon.ico" >
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" >
  </head>
  <body>
    <!-- This is the header element -->
    <header>
      <a href="index.html">
        <h1 id="logo">Love Running</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle" >
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa-solid fa-bars"></i
      ></label>
      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html" class="active">Gallery</a></li>
          <li><a href="signup.html">Sign-up</a></li>
        </ul>
      </nav>
    </header>
    <!-- This is the main element -->
    <main>
      <section id="gallery">
        <h2 class="hidden-heading">Gallery</h2>
        <div id="photos">
          <img
            src="assets/images/athletes.webp"
            alt="Two athletes running together"
          >
          <img
            src="assets/images/girls.webp"
            alt="Three girls at charity paint running festival">
          <img
            src="assets/images/runner3.webp"
            alt="Solo male runner jogging on beach">
          <img
            src="assets/images/man.webp"
            alt="Man at charity paint running festival">
          <img
            src="assets/images/runner1.webp"
            alt="Solo female runner jogging through Phoenix Park">
          <img
            src="assets/images/runner2.webp"
            alt="Runners competing in marathon">
          <img
            src="assets/images/runner4.webp"
            alt="Solo female runner jogging on beach">
          <img
            src="assets/images/running_gang.webp"
            alt="Large group of runners taking part in a marathon on a rainy day">
          <img
            src="assets/images/mud-run.webp"
            alt="Two women runners taking a muddy selfie after the Mud Runners championship">
        </div>
      </section>
    </main>
    <!-- This is the footer element -->
    <footer>
      <ul id="social-networks">
        <li>
          <a
            href="https://www.facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page (opens in a new tab)"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.twitter.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our X page (opens in a new tab)"
            ><i class="fa-brands fa-twitter"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.youtube.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Youtube page (opens in a new tab)"
            ><i class="fa-brands fa-youtube"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram page (opens in a new tab)"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
      </ul>
    </footer>
    <!--  Font Awesome  -->
    <script
      src="https://kit.fontawesome.com/74e3991e84.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
